<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index_styles.css') }}">

</head>

<body>



  <div id="top">
    <p id="first-words">study smarter, </p>
    <p id="second-words">STUDY SMART<p>
  </div>




  <div class="header-container">
    
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke-width="1.5" 
         stroke="currentColor" class="question">
      <path stroke-linecap="round" stroke-linejoin="round" 
            d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0
               1.172 1.025 1.172 2.687 0
               3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45
               1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 
               0Zm-9 5.25h.008v.008H12v-.008Z" />
    </svg>


    <button id="btn-1" class="head-btn">NEW DATA</button>
    <button id="btn-2" class="head-btn">CALENDAR</button>
  
    
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke-width="1.5"
         stroke="currentColor" class="user_icon">
      <path stroke-linecap="round" stroke-linejoin="round" 
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 
               3.75 3.75 0 0 1 7.5 0ZM4.501 
               20.118a7.5 7.5 0 0 1 14.998 0
               A17.933 17.933 0 0 1 12 21.75c-2.676 
               0-5.216-.584-7.499-1.632Z" />
    </svg>

    
  </div>


  <div class="center-container">
    <div class="left-container">
      <div class="left-btn-container">
        <button id="left-subject-btn">
          CREATE SUBJECT
        </button>
        <div id="subject-modal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create Subject</h2>
            <form id="create-subject-form">
              <label for="subject-name">Subject Name:</label>
              <input type="text" id="subject-name" name="subject-name" required>
              <br>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>






      </div>
      <div>
        <p id="subject-header">
          Subjects:
        </p>
      </div>
      <div class="subject-list">
        

      </div>
      

    </div>
    <div class="right-container">
      <div class="right-quiz-btn-container">
        <a href="{{ url_for('create_quiz') }}">
          <button id="right-quiz-btn">Create Quiz</button>
        </a>
      </div>
      <div class="products-header">
        TODAY
      </div>
      <div class="products-container">
        <div class="product" id="product1">
          <div class="product-content"></div>
        </div>
        <div class="product" id="product2">
          <div class="product-content"></div>
        </div>
        <div class="product" id="product3">
          <div class="product-content"></div>
        </div>
        <div class="product" id="product4">
          <div class="product-content"></div>
        </div>
        <div class="product" id="product5">
          <div class="product-content"></div>
        </div>
        <div class="product" id="product6">
          <div class="product-content"></div>
        </div>
    
      </div>

    </div>
    <div class="bottom"><p>Doing things here later</p></div>
  </div>

  
  

</body>
</html>
